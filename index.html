<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIDNIGHT TRAIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">MIDNIGHT TRAIN</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">TRAIN TIMES</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='employee-table'>
               
                <thead class="t-head">
                  <tr>
                    <th scope="col">TRAIN NAME</th>
                    <th scope="col">DESTINATION</th>
                    <th scope="col">FREQUENCY</th>
                    <th scope="col">NEXT ARRIVAL</th>
                    <th scope="col">MINUTES AWAY</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


    <form role="form">
        <div class="form-group row">
          <label for="name-input">TRAIN NAME</label>
          <input role="form" class="form-control" id="train-name">
        </div>
        <div class="form-group row">
          <label for="email-input">DESTINATION:</label>
          <input role="form" class="form-control" id="destination">
        </div>
        <div class="form-group row">
          <label for="age-input">FIRST TIME TRAIN (HH:mm - military time)</label>
          <input role="form" class="form-control" id="first-timeT">
        </div>
        <div class="form-group row">
          <label for="comment-input">FREQUENCY: (min)</label>
          <input role="form" class="form-control" id="frequency">
        </div>
        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
      </form>
    </div>
  


    


</body>
</html>
