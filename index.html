<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIDNIGHT TRAIN</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="/__/firebase/7.7.0/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>


<body>
    <div class="container">

        
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">THE MIDNIGHT TRAIN</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">TRAIN TIMES</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
               
                <thead class="t-head">
                  <tr>
                    <th scope="col">TRAIN NAME</th>
                    <th scope="col">DESTINATION</th>
                    <th scope="col">FREQUENCY</th>
                    <th scope="col">NEXT ARRIVAL</th>
                    <th scope="col">MINUTES AWAY</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


    <form role="form">
        <div class="form-group row">
          <label for="name-input">TRAIN NAME</label>
          <input role="form" class="form-control" id="trainName">
        </div>
        <div class="form-group row">
          <label for="email-input">DESTINATION:</label>
          <input role="form" class="form-control" id="destination">
        </div>
        <div class="form-group row">
          <label for="age-input">FIRST TIME TRAIN (HH:mm - military time)</label>
          <input role="form" class="form-control" id="firstTimeT">
        </div>
        <div class="form-group row">
          <label for="comment-input">FREQUENCY: (min)</label>
          <input role="form" class="form-control" id="frequency">
        </div>
        <button class="btn btn-primary float-right" id="submit">Submit</button>
      </form>
    </div>
  

    <script src="assets/javascript/app.js"></script>
    


</body>
</html>
